<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ma liste de music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script></head>
<body>
<h1>List de mes musiques</h1>
<a href="/create-music" type="button" class="btn btn-primary">Ajouter une music</a>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titre</th>
            <th scope="col">Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="music: ${musics}">
                <td th:text="${music.music_id}"></td>
                <td th:text="${music.title}"></td>
                <td th:text="${music.description}"></td>
                <td><a th:href="@{/view-music/{id}(id=${music.music_id})}" class='fas fa-eye'></a> <a th:href="@{/edit-music/{id}(id=${music.music_id})}" class='fas fa-pencil-alt'></a>  <i class='fas fa-trash'></i></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
